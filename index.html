<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>codeflex</title>
    <link rel="icon" href="star.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title-text">
          <h2>TO-DO LIST</h2>
        </div>
        <div class="screen">
          <input type="text" placeholder="Enter a Task" class="input-El" />
          <button class="btn-add">Add Task</button>
        </div>
        <div class="buttons">
          <button class="btn btn-all">All</button>
          <button class="btn btn-completed">Completed</button>
          <button class="btn btn-pending">Pending</button>
        </div>
        <div class="todo-list"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
